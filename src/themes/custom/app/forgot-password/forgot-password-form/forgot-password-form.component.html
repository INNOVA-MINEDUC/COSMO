<div class="landing-wrapper">
  <div class="landing-background">
    <img src="assets/test/images/fondo-test.jpg" alt="Background" class="bg-img">
    <div class="overlay"></div>
  </div>

  <header class="landing-header">
    <div class="logo-group">
      <div class="logo-container">
        <img src="assets/images/dspace-logo.svg" alt="Ministerio de Educación" class="ministry-logo">
        <div class="logo-text">
          <span>Ministerio de</span>
          <span>Educación</span>
          <small>GUATEMALA</small>
        </div>
      </div>
      <div class="logo-container">
        <img src="assets/images/dspace-logo.svg" alt="INNOVA" class="ministry-logo">
        <div class="logo-text">
          <span>INNOVA</span>
        </div>
      </div>
    </div>
  </header>

  <main class="landing-main">
    <div class="content-grid">
      <div class="character-col">
        <img src="assets/test/images/astronauta.png" alt="Astronauta" class="astronaut-char">
      </div>
      
      <div class="interaction-col">
        <div class="card-container">
          @if (registration$ | async; as registration) {
            <div class="inner-form-wrapper">
              <h1 class="mb-4 text-center h3 fw-normal">{{'forgot-password.form.head' | translate}}</h1>
              
              <div class="mb-4 text-center">
                 <p class="text-muted mb-1">{{'forgot-password.form.identification.email' | translate}}</p>
                 <p class="fw-bold">{{registration.email}}</p>
              </div>

              <ds-profile-page-security-form 
                  [passwordCanBeEmpty]="false"
                  [FORM_PREFIX]="'forgot-password.form.'"
                  (isInvalid)="setInValid($event)"
                  (passwordValue)="setPasswordValue($event)">
              </ds-profile-page-security-form>

              <div class="mt-4 d-grid gap-2">
                <button
                  [dsBtnDisabled]="isInValid"
                  class="btn btn-primary btn-lg"
                  (click)="submit()">
                  {{'forgot-password.form.submit' | translate}}
                </button>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </main>
</div>
