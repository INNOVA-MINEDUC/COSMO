name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dist
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dspace-angular:latest
            ${{ secrets.DOCKER_USERNAME }}/dspace-angular:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          cd kubernetes
          # Instalar kustomize si es necesario
          if ! command -v kustomize &> /dev/null; then
            curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
            sudo mv kustomize /usr/local/bin/
          fi

          # Actualizar la imagen del frontend con el SHA actual
          # 'sincal/dspace-angular' debe coincidir con el nombre de la imagen en kubernetes/frontend/deployment.yaml
          kustomize edit set image sincal/dspace-angular=${{ secrets.DOCKER_USERNAME }}/dspace-angular:${{ github.sha }}

          # Aplicar toda la configuraci√≥n
          kubectl apply -k .

          # Esperar a que el despliegue termine
          kubectl rollout status deployment/dspace-angular -n default

